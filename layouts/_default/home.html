{{ define "template" }}
  {{ partial "show-template" (dict "Which" .Kind "Template" "layouts/_default/home.html") }}
{{ end }}
{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
